language: python

python:
  - 2.7

# Use container-based infrastructure
sudo: false

env:
  - DISABLE_NOTIFIER=true

install:
  - npm install gulp --global
  - npm install gulp --save-dev
  - npm install

  - pip install --force-reinstall --upgrade https://pypi.python.org/packages/source/p/pip/pip-1.5.4.tar.gz
  - pip install pyopenssl
  - pip install -r submission-form-scripts/requirements.txt

script:
  - gulp clean
  - gulp styles
  - gulp scripts

  # Python unit tests
  - python submission-form-scripts/test_botsheeter.py
  # Error and style-checker
  - flake8 submission-form-scripts/*.py
